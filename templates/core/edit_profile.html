{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="breadcrumb__text">
                    <h2>Edit Profile</h2>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="breadcrumb__links">
                    <a href="{% url 'home' %}">Home</a>
                    <a href="{% url 'profile' %}">Profile</a>
                    <span>Edit</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Edit Profile Section Begin -->
<section class="profile-edit spad">
    <div class="container" style="max-width: 700px;">
        <div class="profile-edit__form">
            <h4>Edit Your Information</h4>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" id="id_username" value="{{ user.username }}" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" id="id_email" value="{{ user.email }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="id_first_name" value="{{ user.first_name }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="id_last_name" value="{{ user.last_name }}" class="form-control">
                </div>

                <div class="d-flex justify-content-start mt-4">
                    <button type="submit" class="site-btn">Save Changes</button>
                    <a href="{% url 'profile' %}" class="site-btn btn-outline ms-3">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- Edit Profile Section End -->
{% endblock %}
