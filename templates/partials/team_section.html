<!-- Team Section Begin -->
<section class="team spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <span>Our team</span>
          <h2>Sweet Baker</h2>
        </div>
      </div>
    </div>
    <div class="row">
      {% for member in team_members %}
        <div class="col-lg-3 col-md-6 col-sm-6">
          <div class="team__item" style="background-image: url('{{ member.image.url }}'); background-size: cover; background-position: center;">
            <div class="team__item__text">
              <h6>{{ member.name }}</h6>
              <span>{{ member.role }}</span>
              <div class="team__item__social">
                {% if member.facebook %}<a href="{{ member.facebook }}"><i class="fa fa-facebook"></i></a>{% endif %}
                {% if member.twitter %}<a href="{{ member.twitter }}"><i class="fa fa-twitter"></i></a>{% endif %}
                {% if member.instagram %}<a href="{{ member.instagram }}"><i class="fa fa-instagram"></i></a>{% endif %}
                {% if member.youtube %}<a href="{{ member.youtube }}"><i class="fa fa-youtube-play"></i></a>{% endif %}
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- Team Section End -->
