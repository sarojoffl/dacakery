{% extends "admin_base.html" %}
{% block title %}Delete Flash Sale Item{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h4 class="card-title text-danger">Confirm Deletion</h4>
            <p class="mb-4">
                Are you sure you want to delete the flash sale item for <strong>{{ item.product.name }}</strong> in offer <strong>{{ item.offer.title }}</strong>?
            </p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">üóëÔ∏è Yes, Delete</button>
                <a href="{% url 'flashsaleitem_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
